<!DOCTYPE html>
<html lang="es">
<!-- head-info para el navegador-->    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- using `weight: 100, optical size: 20, dark mode and filled icons` -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>
<!--body, lo que el usuario ve-->
<body>
    <!--Realizaremos el header de Google-->
    <!--header- división de contenido-->
    <header>
        <!--nav- aporta navegación dentro de página-->
        <nav>
            <!-- ul- unordered list- no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Images</a>
                </li>
                <li class="menu">
                    <a href="">
                    </a>
                </li>
                <li >
                    <a>
                        <img src="https://lh3.googleusercontent.com/ogw/AAEL6sivJo0iQkfLq9Dm_C1mYTxFpaxx4xIsc8a2tFrQOw=s32-c-mo">
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <!-- main-división y lo más importante-->
    <main>
        <section class="main-logo">
            <img src="/images/Dilhan Eryurt_google.png" alt="logo de google">
        </section>


        <!--Buscador/input-->
        <section class="main-input">
            <div class="main-input-container">
               <span class="search-icon">
                  <span class="material-symbols-outlined">
                     search
                  </span>
                </span>
               <input type="text">
               <a class="micro-icon" href=""></a>
               <a class="cam-icon" href=""></a>
            </div>
        </section>
        
          <!-- seccion de botones -->
        <section class="main-buttons">
          <div>
            <button>Google Search</button>
          </div>

          <div>
            <button>I'm Feeling Lucky</button>
          </div>
        </section>
    </main>
    <!--footer, pie de página-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Advertising</a>
            </li>
            <li>
                <a href="">Business</a>
            </li>
            <li>
                <a href="">How Search Works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>
            </li>
            <li>
                <a href="">Terms</a>
            </li>
            <li>
                <a href="">Settings</a>
            </li>
        </ul>

    </footer>
</body>
</html>
